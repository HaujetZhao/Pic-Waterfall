<!DOCTYPE html>
<!-- saved from url=(0022)https://pic.xluty.com/ -->
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=1,viewport-fit=cover" name="viewport">
  <meta name="format-detection" content="telephone=no">
  <title>Pic Waterfall</title>
  <link href="./PictureDisplay.css" rel="stylesheet">
  <style refid="__fadeTransition" type="text/css">
    .__fade-transition {
      -webkit-transition: .3s opacity ease-in-out;
      transition: .3s opacity ease-in-out;
      opacity: 0;
    }

    .__fade-enter-active,
    .__fade-leave-active {
      -webkit-transition: opacity 0.3s ease;
      transition: opacity 0.3s ease;
    }

    .__fade-enter,
    .__fade-leave-to {
      opacity: 0;
    }
  </style>
  <style refid="__collapseTransition" type="text/css">
    .collapse-transition {
      -webkit-transition: .3s height ease-in-out, .3s padding-top ease-in-out, .3s padding-bottom ease-in-out;
      transition: .3s height ease-in-out, .3s padding-top ease-in-out, .3s padding-bottom ease-in-out, .3s transform ease-in-out, .3s opacity ease-in-out;
    }

    .horizontal-collapse-transition {
      -webkit-transition: .3s width ease-in-out, .3s padding-left ease-in-out, .3s padding-right ease-in-out;
      transition: .3s width ease-in-out, .3s padding-left ease-in-out, .3s padding-right ease-in-out, .3s transform ease-in-out, .3s opacity ease-in-out;
    }
  </style>
  <script type="text/javascript" charset="utf-8" async="" src="./0.js"></script>
  <style id="wxt-main-styles">
    :root {
      --wxt-primary-color: #6a88e0;
      --wxt-accent-color: #ffafcc;
      --wxt-label-color: #546e7a;
    }


    /* 基础样式 */
    .wxt-word-container {
      display: inline;
      position: relative;
    }

    .wxt-chinese {
      display: inline;
    }

    .wxt-original-word {
      background: linear-gradient(to right, var(--wxt-primary-color) 0%, var(--wxt-primary-color) 50%, transparent 50%, transparent 100%) repeat-x left bottom;
      background-size: 8px 2px;
      padding-bottom: 2px;
    }

    .wxt-english {
      display: inline;
      margin-left: 4px;
      font-size: 0.9em;
      vertical-align: baseline;
    }

    /* 学习模式样式 */
    .wxt-translation-term--learning {
      filter: blur(5px);
      cursor: pointer;
      color: var(--wxt-primary-color);
      transition: filter 0.2s ease-in-out;
    }

    .wxt-translation-term--learning:hover {
      filter: blur(0);
    }

    /* 学习模式原文样式 - 全面增强悬停支持 */
    .wxt-original-word--learning {
      filter: blur(5px);
      cursor: pointer;
      transition: filter 0.2s ease-in-out;
    }

    .wxt-original-word--learning:hover {
      filter: blur(0) !important;
    }

    /* 增强a标签内学习模式的悬停支持 */
    a .wxt-original-word--learning:hover,
    a:hover .wxt-original-word--learning {
      filter: blur(0) !important;
    }

    /* 短语翻译双层交互样式 */
    .wxt-has-word-overlay {
      position: relative !important;
    }

    .wxt-word-hover-area {
      position: absolute;
      pointer-events: auto;
      z-index: 1;
      background: transparent;
      cursor: pointer;
      transition: background-color 0.2s ease;
      border-radius: 2px;
    }

    .wxt-word-hover-area:hover {
      background-color: rgba(106, 136, 224, 0.1) !important;
    }

    .wxt-word-hover-area.wxt-pronunciation-enabled:hover {
      background-color: rgba(106, 136, 224, 0.15) !important;
    }

    /* 处理状态样式 */
    .wxt-processing {
      pointer-events: none !important;
    }

    /* 确保链接元素在处理状态下仍然可以点击 */
    a.wxt-processing,
    a.wxt-processing *,
    .wxt-processing a,
    .wxt-processing a * {
      pointer-events: auto !important;
      cursor: pointer !important;
    }

    /* 确保按钮元素在处理状态下仍然可以点击 */
    button.wxt-processing,
    button.wxt-processing *,
    .wxt-processing button,
    .wxt-processing button * {
      pointer-events: auto !important;
      cursor: pointer !important;
    }

    /* 确保可点击元素在处理状态下仍然可以点击 */
    [onclick].wxt-processing,
    [onclick].wxt-processing *,
    .wxt-processing [onclick],
    .wxt-processing [onclick] * {
      pointer-events: auto !important;
      cursor: pointer !important;
    }


    /* 错误状态样式 */
    .wxt-error {
      color: #ff6b6b !important;
      text-decoration: line-through;
    }

    /* 响应式适配 */
    @media (max-width: 768px) {
      .wxt-word-container {
        font-size: 14px;
      }

      .wxt-english {
        font-size: 0.85em;
      }
    }

    /* 动画定义 */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* ===== 翻译状态控制系统 ===== */

    /**
 * 全局翻译状态控制
 *
 * 原理：通过在 body 上添加/移除 CSS 类来控制所有翻译内容的显示状态
 * 优势：
 * - 高性能：避免逐个元素操作
 * - 自动继承：新添加的翻译内容自动应用当前状态
 * - 统一管理：所有翻译内容状态保持一致
 */
    .wxt-translation-hidden .wxt-translation-term {
      display: none !important;
    }

    /**
 * 状态切换过渡效果
 * 为翻译内容的显示/隐藏提供平滑的视觉过渡
 */
    .wxt-translation-term {
      transition: opacity 0.2s ease-in-out;
    }


    /* 默认样式 */
    .wxt-style-default {
      color: var(--wxt-primary-color);
      font-weight: 500;
    }

    /* 微妙样式 */
    .wxt-style-subtle {
      color: var(--wxt-label-color);
      opacity: 0.9;
    }

    /* 粗体样式 */
    .wxt-style-bold {
      color: var(--wxt-primary-color);
      font-weight: bold;
    }

    /* 斜体样式 */
    .wxt-style-italic {
      color: var(--wxt-primary-color);
      font-style: italic;
    }

    /* 下划线样式 */
    .wxt-style-underlined {
      color: var(--wxt-primary-color);
      text-decoration: none;
      padding-bottom: 1px;
      border-bottom: 2px solid var(--wxt-accent-color);
    }

    /* 高亮样式 */
    .wxt-style-highlighted {
      color: #212529;
      background-color: #ffeb3b;
      padding: 0 2px;
      border-radius: 2px;
    }

    /* 点画线样式 */
    .wxt-style-dotted {
      background: linear-gradient(to right, #57bcb8 0%, #59c1bf 50%, transparent 50%, transparent 100%) repeat-x left bottom;
      background-size: 8px 2px;
      padding-bottom: 2px;
    }

    .wxt-style-dotted:hover {
      border-color: var(--wxt-primary-color);
    }

    /* 学习模式样式 */
    .wxt-translation-term--learning {
      filter: blur(5px);
      cursor: pointer;
      color: var(--wxt-primary-color);
      transition: filter 0.2s ease-in-out;
    }

    .wxt-translation-term--learning:hover {
      filter: blur(0);
    }

    /* 学习模式原文样式 - 全面增强悬停支持 */
    .wxt-original-word--learning {
      filter: blur(5px);
      cursor: pointer;
      transition: filter 0.2s ease-in-out;
    }

    .wxt-original-word--learning:hover {
      filter: blur(0) !important;
    }

    /* 增强a标签内学习模式的悬停支持 */
    a .wxt-original-word--learning:hover,
    a:hover .wxt-original-word--learning {
      filter: blur(0) !important;
    }



    /* 段落翻译兼容性样式 - 仅保留翻译状态控制 */
    .wxt-translation-hidden .illa-paragraph-translation {
      display: none !important;
    }


    /* 发音功能样式 */
    .wxt-pronunciation-enabled {
      position: relative;
      transition: all 0.2s ease;
    }

    .wxt-pronunciation-enabled:hover {
      background-color: rgba(106, 136, 224, 0.1);
      border-radius: 3px;
    }

    .wxt-pronunciation-loading {
      opacity: 0.7;
      position: relative;
    }

    .wxt-pronunciation-loading::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      margin: auto;
      border: 2px solid transparent;
      border-top-color: #6a88e0;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      top: -2px;
      right: -16px;
    }

    /* 音频按钮样式 */
    .wxt-audio-btn {
      background: linear-gradient(135deg, #64ffda 0%, #1de9b6 100%);
      border: none;
      border-radius: 8px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #000000;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      flex-shrink: 0;
      box-shadow:
        0 3px 8px rgba(100, 255, 218, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .wxt-audio-btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow:
        0 5px 15px rgba(100, 255, 218, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.25);
    }

    .wxt-audio-btn:active {
      transform: translateY(-1px) scale(1.02);
      box-shadow:
        0 2px 6px rgba(100, 255, 218, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    /* 音标样式 */
    .wxt-phonetic-text {
      font-family: 'SF Mono', 'Monaco', 'Consolas', 'Roboto Mono', monospace;
      font-size: 15px;
      color: #64ffda;
      font-style: normal;
      font-weight: 600;
      background: linear-gradient(135deg, rgba(100, 255, 218, 0.15) 0%, rgba(52, 211, 153, 0.15) 100%);
      padding: 6px 12px;
      border-radius: 8px;
      display: inline-block;
      border: 1px solid rgba(100, 255, 218, 0.3);
      letter-spacing: 0.03em;
      box-shadow: 0 2px 8px rgba(100, 255, 218, 0.15);
    }

    /* 音标错误提示样式 */
    .wxt-phonetic-error {
      font-family: 'SF Mono', 'Monaco', 'Consolas', 'Roboto Mono', monospace;
      font-size: 13px;
      color: #ff9999;
      font-style: italic;
      font-weight: 500;
      background: linear-gradient(135deg, rgba(255, 153, 153, 0.1) 0%, rgba(255, 153, 153, 0.05) 100%);
      padding: 4px 8px;
      border-radius: 6px;
      display: inline-block;
      border: 1px solid rgba(255, 153, 153, 0.3);
      letter-spacing: 0.02em;
      opacity: 0.8;
    }

    /* 注意：音标行样式已移至 tooltip.ts，因为主要在悬浮框中使用 */

    /* 音标加载状态 */
    .wxt-phonetic-loading {
      font-size: 12px;
      color: #a0a0a0;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      font-style: italic;
      margin-bottom: 4px;
      text-align: center;
    }

    .wxt-phonetic-loading::after {
      content: '';
      width: 10px;
      height: 10px;
      border: 2px solid transparent;
      border-top-color: #64ffda;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      flex-shrink: 0;
    }

    /* 注意：口音按钮样式已移至 tooltip.ts 避免重复 */


    /* 深色词典风格工具提示卡片 */
    .wxt-pronunciation-tooltip {
      position: fixed;
      z-index: 10000;
      pointer-events: auto;
      animation: wxt-tooltip-appear 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      filter: drop-shadow(0 20px 25px rgba(0, 0, 0, 0.25)) drop-shadow(0 10px 10px rgba(0, 0, 0, 0.06));
    }

    @keyframes wxt-tooltip-appear {
      from {
        opacity: 0;
        transform: translateY(-12px) scale(0.94);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .wxt-tooltip-card {
      background: linear-gradient(145deg, #2c2c2e 0%, #1c1c1e 100%);
      border: 1px solid #48484a;
      border-radius: 14px;
      box-shadow:
        0 16px 32px -10px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      padding: 0;
      min-width: 220px;
      max-width: 300px;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(20px);
    }

    .wxt-tooltip-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.12), transparent);
    }

    .wxt-tooltip-header {
      background: linear-gradient(135deg, rgba(58, 58, 60, 0.8) 0%, rgba(42, 42, 44, 0.9) 100%);
      padding: 16px 16px 12px 16px;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
      position: relative;
    }

    /* 短语悬浮框header特殊布局 */
    .wxt-phrase-tooltip-header {
      align-items: flex-start;
      gap: 12px;
    }

    .wxt-tooltip-header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 16px;
      right: 16px;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
    }

    .wxt-tooltip-body {
      font-size: 12px;
    }

    /* 短语悬浮框的body样式 */
    .wxt-phrase-tooltip-body {
      padding: 8px 16px 12px 16px;
    }

    .wxt-phrase-words {
      padding: 6px 8px;
      font-size: 12px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      margin: 0;
      position: relative;
      min-height: 32px;
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      align-content: flex-start;
    }

    .wxt-phrase-words::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
    }

    .wxt-word-info {
      flex: 1;
      min-width: 0;
    }

    .wxt-word-main {
      font-size: 14px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 0;
      word-break: break-word;
      letter-spacing: -0.02em;
      line-height: 1.2;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .wxt-phonetic-row {
      margin-top: 6px;
      padding-top: 6px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    .wxt-phonetic-text {
      font-family: 'SF Mono', 'Monaco', 'Consolas', 'Roboto Mono', monospace;
      font-size: 13px;
      color: #64ffda;
      font-style: normal;
      font-weight: 600;
      background: linear-gradient(135deg, rgba(100, 255, 218, 0.15) 0%, rgba(52, 211, 153, 0.15) 100%);
      padding: 4px 8px;
      border-radius: 6px;
      display: inline-block;
      border: 1px solid rgba(100, 255, 218, 0.3);
      letter-spacing: 0.02em;
      box-shadow: 0 2px 6px rgba(100, 255, 218, 0.15);
    }

    /* 音标错误提示样式 */
    .wxt-phonetic-error {
      font-family: 'SF Mono', 'Monaco', 'Consolas', 'Roboto Mono', monospace;
      font-size: 13px;
      color: #ff9999;
      font-style: italic;
      font-weight: 500;
      background: linear-gradient(135deg, rgba(255, 153, 153, 0.1) 0%, rgba(255, 153, 153, 0.05) 100%);
      padding: 4px 8px;
      border-radius: 6px;
      display: inline-block;
      border: 1px solid rgba(255, 153, 153, 0.3);
      letter-spacing: 0.02em;
      opacity: 0.8;
    }

    /* 嵌套单词悬浮框标题行布局 */
    .wxt-word-title-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 6px;
    }

    .wxt-word-title-row .wxt-word-main {
      flex: 1;
    }

    .wxt-word-title-row .wxt-accent-buttons {
      flex-shrink: 0;
    }

    .wxt-audio-btn {
      background: linear-gradient(135deg, #64ffda 0%, #1de9b6 100%);
      border: none;
      border-radius: 10px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #000000;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      flex-shrink: 0;
      box-shadow:
        0 3px 10px rgba(100, 255, 218, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .wxt-audio-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .wxt-audio-btn:hover {
      transform: translateY(-2px) scale(1.08);
      box-shadow:
        0 8px 20px rgba(100, 255, 218, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .wxt-audio-btn:hover::before {
      opacity: 1;
    }

    .wxt-audio-btn:active {
      transform: translateY(-1px) scale(1.02);
      box-shadow:
        0 4px 12px rgba(100, 255, 218, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .wxt-audio-btn svg {
      width: 14px;
      height: 14px;
      filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.2));
    }

    /* 工具提示箭头 */
    .wxt-tooltip-arrow {
      position: absolute;
      bottom: -6px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      width: 12px;
      height: 12px;
      background: #2a2a2c;
      border: 1px solid #48484a;
      border-top: none;
      border-left: none;
    }

    .wxt-tooltip-arrow-top {
      bottom: auto;
      top: -6px;
      transform: translateX(-50%) rotate(-135deg);
      border: 1px solid #48484a;
      border-bottom: none;
      border-right: none;
    }

    /* ===== 短语悬浮框专用样式 ===== */

    /* 短语信息容器 - 简洁版 */
    .wxt-phrase-info-card {
      flex: 1;
      min-width: 0;
    }

    /* 短语标题 */
    .wxt-phrase-title {
      font-size: 15px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 4px;
      line-height: 1.2;
      letter-spacing: -0.01em;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    /* 短语原文显示 */
    .wxt-phrase-original {
      font-size: 10px;
      color: #64ffda;
      font-style: italic;
      opacity: 0.9;
      background: linear-gradient(135deg, rgba(100, 255, 218, 0.12) 0%, rgba(52, 211, 153, 0.08) 100%);
      padding: 3px 8px;
      border-radius: 4px;
      border: 1px solid rgba(100, 255, 218, 0.2);
      display: inline-block;
      margin-top: 4px;
      letter-spacing: 0.02em;
      box-shadow: 0 1px 3px rgba(100, 255, 218, 0.1);
    }

    /* 短语音频按钮 */
    .wxt-phrase-audio-btn {
      width: 32px !important;
      height: 32px !important;
      flex-shrink: 0;
      align-self: flex-start;
    }

    .wxt-pronunciation-tooltip button {
      min-width: 20px !important;
      padding: 0 !important;
      margin: 0 !important;
    }

    .wxt-word-tooltip button {
      min-width: 20px !important;
      padding: 0 !important;
      margin: 0 !important;
    }




    .wxt-word-list {
      line-height: 1.6;
      padding: 3px 0;
      font-size: 11px;
    }

    .wxt-interactive-word {
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 5px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      display: inline-block;
      margin: 2px 2px;
      color: #e5e5e7;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      border: 1px solid rgba(255, 255, 255, 0.15);
      font-weight: 500;
      font-size: 11px;
      line-height: 1.2;
      position: relative;
      overflow: hidden;
    }

    .wxt-interactive-word::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(52, 211, 153, 0.1), transparent);
      transition: left 0.3s ease;

      pointer-events: auto !important;
      cursor: pointer !important;

    .wxt-processing [onclick],

      pointer-events: auto !important;
      cursor: pointer !important;

    /* 动画定义 */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* ===== 翻译状态控制系统 ===== */

    /**
 * 全局翻译状态控制
 *
 * 原理：通过在 body 上添加/移除 CSS 类来控制所有翻译内容的显示状态
 * 优势：
 * - 高性能：避免逐个元素操作
 * - 自动继承：新添加的翻译内容自动应用当前状态
 * - 统一管理：所有翻译内容状态保持一致
 */
    .wxt-translation-hidden .wxt-translation-term {
      display: none !important;
    }

    /**
 * 状态切换过渡效果
 * 为翻译内容的显示/隐藏提供平滑的视觉过渡
 */
    .wxt-translation-term {
      transition: opacity 0.2s ease-in-out;
    }


    /* 默认样式 */
    .wxt-style-default {
      color: var(--wxt-primary-color);
      font-weight: 500;
    }

    /* 微妙样式 */
    .wxt-style-subtle {
      color: var(--wxt-label-color);
      opacity: 0.9;
    }

    /* 粗体样式 */
    .wxt-style-bold {
      color: var(--wxt-primary-color);
      font-weight: bold;

    /* 斜体样式 */
    .wxt-style-italic {
      color: var(--wxt-primary-color);
      font-style: italic;

    /* 下划线样式 */
    .wxt-style-underlined {
      color: var(--wxt-primary-color);
      text-decoration: none;
      padding-bottom: 1px;
      border-bottom: 2px solid var(--wxt-accent-color);

      progress,
      [type="checkbox"],
      [type="radio"],
      [type="range"] {
        accent-color: var(--primary);
      }

      /**
 * Document
 * Content-box & Responsive typography
 */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        background-repeat: no-repeat;
      }

      ::before,
      ::after {
        text-decoration: inherit;
        vertical-align: inherit;
      }

      :where(#mount) {
        -webkit-tap-highlight-color: transparent;
        -webkit-text-size-adjust: 100%;
        -moz-text-size-adjust: 100%;
        text-size-adjust: 100%;
        background-color: var(--background-color);
        color: var(--color);
        font-weight: var(--font-weight);
        font-size: var(--font-size);
        line-height: var(--line-height);
        font-family: var(--font-family);
        text-rendering: optimizeLegibility;
        overflow-wrap: break-word;
        cursor: default;
        -moz-tab-size: 4;
        -o-tab-size: 4;
        tab-size: 4;
      }

      /**
 * Sectioning
 * Container and responsive spacings for header, main, footer
 */
      main {
        display: block;
      }

      #mount {
        width: 100%;
        margin: 0;
      }

      #mount>header,
      #mount>main,
      #mount>footer {
        width: 100%;
        margin-right: auto;
        margin-left: auto;
        padding: var(--block-spacing-vertical) var(--block-spacing-horizontal);
      }

      @media (min-width: 576px) {

        #mount>header,
        #mount>main,
        #mount>footer {
          padding: 2px !important;
        }
      }

      @media (min-width: 992px) {

        #mount>header,
        #mount>main,
        #mount>footer {
          padding: 0 12px !important;
        }
      }

      @media (min-width: 1200px) {

        #mount>header,
        #mount>main,
        #mount>footer {
          padding: 0 24px !important;
        }
      }

      /**
* Container
*/
      .container,
      .container-fluid {
        width: 100%;
        margin-right: auto;
        margin-left: auto;
        padding-right: var(--spacing);
        padding-left: var(--spacing);
      }

      /*
@media (min-width: 576px) {
  .container {
    max-width: 510px;
    padding-right: 0;
    padding-left: 0;
  }
}
@media (min-width: 768px) {
  .container {
    max-width: 700px;
  }
} */
      @media (min-width: 992px) {
        .container {
          max-width: 920px;
        }
      }

      @media (min-width: 1200px) {
        .container {
          max-width: 1130px;
        }
      }

      /**
 * Section
 * Responsive spacings for section
 */
      section {
        margin-bottom: var(--block-spacing-vertical);
      }

      /**
* Grid
* Minimal grid system with auto-layout columns
*/
      .grid {
        grid-column-gap: var(--grid-spacing-horizontal);
        grid-row-gap: var(--grid-spacing-vertical);
        display: grid;
        grid-template-columns: 1fr;
        margin: 0;
      }

      @media (min-width: 1280px) {
        .grid {
          grid-template-columns: repeat(auto-fit, minmax(0%, 1fr));
        }
      }

      .grid>* {
        min-width: 0;
      }

      /**
 * Horizontal scroller (<figure>)
 */
      figure {
        display: block;
        margin: 0;
        padding: 0;
        overflow-x: auto;
      }

      figure figcaption {
        padding: calc(var(--spacing) * 0.5) 0;
        color: var(--muted-color);
      }

      /**
 * Typography
 */
      b,
      strong {
        font-weight: bolder;
      }

      sub,
      sup {
        position: relative;
        font-size: 0.75em;
        line-height: 0;
        vertical-align: baseline;
      }

      sub {
        bottom: -0.25em;
      }

      sup {
        top: -0.5em;
      }

      address,
      blockquote,
      dl,
      figure,
      form,
      ol,
      p,
      pre,
      table,
      ul {
        margin-top: 0;
        margin-bottom: var(--typography-spacing-vertical);
        color: var(--color);
        font-style: normal;
        font-weight: var(--font-weight);
        font-size: var(--font-size);
      }

      a,
      [role="link"] {
        --color: var(--primary);
        --background-color: transparent;
        outline: none;
        background-color: var(--background-color);
        color: var(--color);
        -webkit-text-decoration: var(--text-decoration);
        text-decoration: var(--text-decoration);
        transition: background-color var(--transition), color var(--transition),
          box-shadow var(--transition), -webkit-text-decoration var(--transition);
        transition: background-color var(--transition), color var(--transition),
          text-decoration var(--transition), box-shadow var(--transition);
        transition: background-color var(--transition), color var(--transition),
          text-decoration var(--transition), box-shadow var(--transition),
          -webkit-text-decoration var(--transition);
      }

      a:is([aria-current], :hover, :active, :focus),
      [role="link"]:is([aria-current], :hover, :active, :focus) {
        --color: var(--primary-hover);
        --text-decoration: underline;
      }

      a:focus,
      [role="link"]:focus {
        --background-color: var(--primary-focus);
      }

      a.secondary,
      [role="link"].secondary {
        --color: var(--secondary);
      }

      a.secondary:is([aria-current], :hover, :active, :focus),
      [role="link"].secondary:is([aria-current], :hover, :active, :focus) {
        --color: var(--secondary-hover);
      }

      a.secondary:focus,
      [role="link"].secondary:focus {
        --background-color: var(--secondary-focus);
      }

      a.contrast,
      [role="link"].contrast {
        --color: var(--contrast);
      }

      a.contrast:is([aria-current], :hover, :active, :focus),
      [role="link"].contrast:is([aria-current], :hover, :active, :focus) {
        --color: var(--contrast-hover);
      }

      a.contrast:focus,
      [role="link"].contrast:focus {
        --background-color: var(--contrast-focus);
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin-top: 0;
        margin-bottom: var(--typography-spacing-vertical);
        color: var(--color);
        font-weight: var(--font-weight);
        font-size: var(--font-size);
        font-family: var(--font-family);
      }

      h1 {
        --color: var(--h1-color);
      }

      h2 {
        --color: var(--h2-color);
      }

      h3 {
        --color: var(--h3-color);
      }

      h4 {
        --color: var(--h4-color);
      }

      h5 {
        --color: var(--h5-color);
      }

      h6 {
        --color: var(--h6-color);
      }

      :where(address, blockquote, dl, figure, form, ol, p, pre, table, ul)~ :is(h1, h2, h3, h4, h5, h6) {
        margin-top: var(--typography-spacing-vertical);
      }

      hgroup,
      .headings {
        margin-bottom: var(--typography-spacing-vertical);
      }

      hgroup>*,
      .headings>* {
        margin-bottom: 0;
      }

      hgroup>*:last-child,
      .headings>*:last-child {
        --color: var(--muted-color);
        --font-weight: unset;
        font-size: 1rem;
        font-family: unset;
      }

      p {
        margin-bottom: var(--typography-spacing-vertical);
      }

      small {
        font-size: var(--font-size);
      }

      :where(dl, ol, ul) {
        padding-right: 0;
        padding-left: var(--spacing);
        -webkit-padding-start: var(--spacing);
        padding-inline-start: var(--spacing);
        -webkit-padding-end: 0;
        padding-inline-end: 0;
      }

      :where(dl, ol, ul) li {
        margin-bottom: calc(var(--typography-spacing-vertical) * 0.25);
      }

      :where(dl, ol, ul) :is(dl, ol, ul) {
        margin: 0;
        margin-top: calc(var(--typography-spacing-vertical) * 0.25);
      }

      ul li {
        list-style: square;
      }

      mark {
        padding: 0.125rem 0.25rem;
        background-color: var(--mark-background-color);
        color: var(--mark-color);
        vertical-align: baseline;
      }

      blockquote {
        display: block;
        margin: var(--typography-spacing-vertical) 0;
        padding: var(--spacing);
        border-right: none;
        border-left: 0.25rem solid var(--blockquote-border-color);
        -webkit-border-start: 0.25rem solid var(--blockquote-border-color);
        border-inline-start: 0.25rem solid var(--blockquote-border-color);
        -webkit-border-end: none;
        border-inline-end: none;
      }

      blockquote footer {
        margin-top: calc(var(--typography-spacing-vertical) * 0.5);
        color: var(--blockquote-footer-color);
      }

      abbr[title] {
        border-bottom: 1px dotted;
        text-decoration: none;
        cursor: help;
      }

      ins {
        color: var(--ins-color);
        text-decoration: none;
      }

      del {
        color: var(--del-color);
      }

      ::-moz-selection {
        background-color: var(--primary-focus);
      }

      ::selection {
        background-color: var(--primary-focus);
      }

      /**
 * Embedded content
 */
      :where(audio, canvas, iframe, img, svg, video) {
        vertical-align: middle;
      }

      audio,
      video {

        cursor: pointer;
        -ms-transition: background-color var(--transition),
          border-color var(--transition), color var(--transition),
          box-shadow var(--transition);
        transition: background-color var(--transition), border-color var(--transition),

      }

      [type="file"]::-ms-browse:is(:hover, :active, :focus) {

      }

      [type="range"] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: 100%;
        height: 1.25rem;
        background: none;
      }

      [type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 0.25rem;
        border-radius: var(--border-radius);
        background-color: var(--range-border-color);
        -webkit-transition: background-color var(--transition),

        transition: background-color var(--transition), box-shadow var(--transition);
      }

      [type="range"]::-moz-range-track {
        width: 100%;
        height: 0.25rem;

        background-color: var(--range-border-color);
        -moz-transition: background-color var(--transition),
          box-shadow var(--transition);
        transition: background-color var(--transition), box-shadow var(--transition);
      }

      [type="range"]::-ms-track {
        width: 100%;
        height: 0.25rem;
        border-radius: var(--border-radius);
        background-color: var(--range-border-color);
        -ms-transition: background-color var(--transition),
          box-shadow var(--transition);
        transition: background-color var(--transition), box-shadow var(--transition);
      }

      [type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 1.25rem;
        height: 1.25rem;
        margin-top: -0.5rem;
        border: 2px solid var(--range-thumb-border-color);
        border-radius: 50%;
        background-color: var(--range-thumb-color);
        cursor: pointer;
        -webkit-transition: background-color var(--transition),
          transform var(--transition);
        transition: background-color var(--transition), transform var(--transition);
      }

      [type="range"]::-moz-range-thumb {
        -webkit-appearance: none;
        width: 1.25rem;
        height: 1.25rem;
        margin-top: -0.5rem;
        border: 2px solid var(--range-thumb-border-color);
        border-radius: 50%;
        background-color: var(--range-thumb-color);
        cursor: pointer;
        -moz-transition: background-color var(--transition),
          transform var(--transition);
        transition: background-color var(--transition), transform var(--transition);
      }

      [type="range"]::-ms-thumb {
        -webkit-appearance: none;
        width: 1.25rem;
        height: 1.25rem;
        margin-top: -0.5rem;
        border: 2px solid var(--range-thumb-border-color);
        border-radius: 50%;
        background-color: var(--range-thumb-color);
        cursor: pointer;
        -ms-transition: background-color var(--transition),
          transform var(--transition);
        transition: background-color var(--transition), transform var(--transition);
      }

      [type="range"]:hover,
      [type="range"]:focus {
        --range-border-color: var(--range-active-border-color);
        --range-thumb-color: var(--range-thumb-hover-color);
      }

      [type="range"]:active {
        --range-thumb-color: var(--range-thumb-active-color);
      }

      [type="range"]:active::-webkit-slider-thumb {
        transform: scale(1.25);
      }

      [type="range"]:active::-moz-range-thumb {
        transform: scale(1.25);
      }

      [type="range"]:active::-ms-thumb {
        transform: scale(1.25);
      }

      input:not([type="checkbox"],
        [type="radio"],
        [type="range"],
        [type="file"])[type="search"] {
        -webkit-padding-start: calc(var(--form-element-spacing-horizontal) + 1.75rem);
        padding-inline-start: calc(var(--form-element-spacing-horizontal) + 1.75rem);
        border-radius: 5rem;
        background-image: var(--icon-search);
        background-position: center left 1.125rem;
        background-size: 1rem auto;
        background-repeat: no-repeat;
      }

      input:not([type="checkbox"],
        [type="radio"],
        [type="range"],
        [type="file"])[type="search"][aria-invalid] {
        -webkit-padding-start: calc(var(--form-element-spacing-horizontal) + 1.75rem) !important;
        padding-inline-start: calc(var(--form-element-spacing-horizontal) + 1.75rem) !important;
        background-position: center left 1.125rem, center right 0.75rem;
      }

      input:not([type="checkbox"],
        [type="radio"],
        [type="range"],
        [type="file"])[type="search"][aria-invalid="false"] {
        background-image: var(--icon-search), var(--icon-valid);
      }

      input:not([type="checkbox"],
        [type="radio"],
        [type="range"],
        [type="file"])[type="search"][aria-invalid="true"] {
        background-image: var(--icon-search), var(--icon-invalid);
      }

      [type="search"]::-webkit-search-cancel-button {
        -webkit-appearance: none;
        display: none;
      }

      [dir="rtl"] :where(input):not([type="checkbox"],
        [type="radio"],
        [type="range"],
        [type="file"])[type="search"] {
        background-position: center right 1.125rem;
      }

      [dir="rtl"] :where(input):not([type="checkbox"],
        [type="radio"],
        [type="range"],
        [type="file"])[type="search"][aria-invalid] {
        background-position: center right 1.125rem, center left 0.75rem;
      }

      /**
 * Table
 */
      :where(table) {
        width: 100%;
        border-collapse: collapse;
        border-spacing: 0;
        text-indent: 0;
      }

      th,
      td {
        padding: calc(var(--spacing) / 2) var(--spacing);
        border-bottom: var(--border-width) solid var(--table-border-color);
        color: var(--color);
        font-weight: var(--font-weight);
        font-size: var(--font-size);
        text-align: left;
        text-align: start;
      }

      tfoot th,
      tfoot td {
        border-top: var(--border-width) solid var(--table-border-color);
        border-bottom: 0;
      }

      table[role="grid"] tbody tr:nth-child(odd) {
        background-color: var(--table-row-stripped-background-color);
      }

      /**
 * Code
 */
      pre,
      code,
      kbd,
      samp {
        font-size: 0.875em;
        font-family: var(--font-family);
      }

      pre {
        -ms-overflow-style: scrollbar;
        overflow: auto;
      }

      pre,
      code,
      kbd {
        border-radius: var(--border-radius);
        background: var(--code-background-color);
        color: var(--code-color);
        font-weight: var(--font-weight);
        line-height: initial;
      }

      code,
      kbd {
        display: inline-block;
        padding: 0.375rem 0.5rem;
      }

      pre {
        display: block;
        margin-bottom: var(--spacing);
        overflow-x: auto;
      }

      pre>code {
        display: block;
        padding: var(--spacing);
        background: none;
        font-size: 14px;
        line-height: var(--line-height);
      }

      code b {
        color: var(--code-tag-color);
        font-weight: var(--font-weight);
      }

      code i {
        color: var(--code-property-color);
        font-style: normal;
      }

      code u {
        color: var(--code-value-color);
        text-decoration: none;
      }

      code em {
        color: var(--code-comment-color);
        font-style: normal;
      }

      kbd {
        background-color: var(--code-kbd-background-color);
        color: var(--code-kbd-color);
        vertical-align: baseline;
      }

      /**
 * Miscs
 */
      hr {
        height: 0;
        border: 0;
        border-top: 1px solid var(--muted-border-color);
        color: inherit;
      }

      [hidden],
      template {
        display: none !important;
      }

      canvas {
        display: inline-block;
      }

      /**
 * Accordion (<details>)
 */
      details {
        display: block;
        margin-bottom: var(--spacing);
        padding-bottom: var(--spacing);
        border-bottom: var(--border-width) solid var(--accordion-border-color);
      }

      details summary {
        line-height: 1rem;
        list-style-type: none;
        cursor: pointer;
        transition: color var(--transition);
      }

      details summary:not([role]) {
        color: var(--accordion-close-summary-color);
      }

      details summary::-webkit-details-marker {
        display: none;
      }

      details summary::marker {
        display: none;
      }

      details summary::-moz-list-bullet {
        list-style-type: none;
      }

      details summary::after {
        display: block;
        width: 1rem;
        height: 1rem;
        -webkit-margin-start: calc(var(--spacing, 1rem) * 0.5);
        margin-inline-start: calc(var(--spacing, 1rem) * 0.5);
        float: right;
        transform: rotate(-90deg);
        background-image: var(--icon-chevron);
        background-position: right center;
        background-size: 1rem auto;
        background-repeat: no-repeat;
        content: "";
        transition: transform var(--transition);
      }

      details summary:focus {
        outline: none;
      }

      details summary:focus:not([role="button"]) {
        color: var(--accordion-active-summary-color);
      }

      details summary[role="button"] {
        width: 100%;
        text-align: left;
      }

      details summary[role="button"]::after {
        height: calc(1rem * var(--line-height, 1.5));
        background-image: var(--icon-chevron-button);
      }

      details summary[role="button"]:not(.outline).contrast::after {
        background-image: var(--icon-chevron-button-inverse);
      }

      details[open]>summary {
        margin-bottom: calc(var(--spacing));
      }

      details[open]>summary:not([role]):not(:focus) {
        color: var(--accordion-open-summary-color);
      }

      details[open]>summary::after {
        transform: rotate(0);
      }

      [dir="rtl"] details summary {
        text-align: right;
      }

      [dir="rtl"] details summary::after {
        float: left;
        background-position: left center;
      }

      /**
 * Card (<article>)
 */
      article {
        margin: var(--block-spacing-vertical) 0;
        padding: var(--block-spacing-vertical) var(--block-spacing-horizontal);
        border-radius: var(--border-radius);
        background: var(--card-background-color);
        box-shadow: var(--card-box-shadow);
      }

      article>header,
      article>footer {
        margin-right: calc(var(--block-spacing-horizontal) * -1);
        margin-left: calc(var(--block-spacing-horizontal) * -1);
        padding: calc(var(--block-spacing-vertical) * 0.66) var(--block-spacing-horizontal);
        background-color: var(--card-sectionning-background-color);
      }

      article>header {
        margin-top: calc(var(--block-spacing-vertical) * -1);
        margin-bottom: var(--block-spacing-vertical);
        border-bottom: var(--border-width) solid var(--card-border-color);
        border-top-right-radius: var(--border-radius);
        border-top-left-radius: var(--border-radius);
      }

      article>footer {
        margin-top: var(--block-spacing-vertical);
        margin-bottom: calc(var(--block-spacing-vertical) * -1);
        border-top: var(--border-width) solid var(--card-border-color);
        border-bottom-right-radius: var(--border-radius);
        border-bottom-left-radius: var(--border-radius);
      }

      /**
 * Modal (<dialog>)
 */
      #mount {
        --scrollbar-width: 0px;
      }

      dialog {
        display: flex;
        z-index: 999;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        align-items: center;
        justify-content: center;
        width: inherit;
        min-width: 100%;
        height: inherit;
        min-height: 100%;
        padding: var(--spacing);
        border: 0;
        -webkit-backdrop-filter: var(--modal-overlay-backdrop-filter);
        backdrop-filter: var(--modal-overlay-backdrop-filter);
        background-color: var(--modal-overlay-background-color);
        color: var(--color);
      }

      dialog article {
        max-height: calc(100vh - var(--spacing) * 2);
        overflow: auto;
      }

      @media (min-width: 576px) {
        dialog article {
          max-width: 510px;
        }
      }

      @media (min-width: 768px) {
        dialog article {
          max-width: 700px;
        }
      }

      dialog article>header,
      dialog article>footer {
        padding: calc(var(--block-spacing-vertical) * 0.5) var(--block-spacing-horizontal);
      }

      dialog article>header .close {
        margin: 0;
        margin-left: var(--spacing);
        float: right;
      }

      dialog article>footer {
        text-align: right;
      }

      dialog article>footer [role="button"] {
        margin-bottom: 0;
      }

      dialog article>footer [role="button"]:not(:first-of-type) {
        margin-left: calc(var(--spacing) * 0.5);
      }

      dialog article p:last-of-type {
        margin: 0;
      }

      dialog article .close {
        display: block;
        width: 1rem;
        height: 1rem;
        margin-top: calc(var(--block-spacing-vertical) * -0.5);
        margin-bottom: var(--typography-spacing-vertical);
        margin-left: auto;
        background-image: var(--icon-close);
        background-position: center;
        background-size: auto 1rem;
        background-repeat: no-repeat;
        opacity: 0.5;
        transition: opacity var(--transition);
      }

      dialog article .close:is([aria-current], :hover, :active, :focus) {
        opacity: 1;
      }

      dialog:not([open]),
      dialog[open="false"] {
        display: none;
      }

      .modal-is-open {
        padding-right: var(--scrollbar-width, 0px);
        overflow: hidden;
        pointer-events: none;
      }

      .modal-is-open dialog {
        pointer-events: auto;
      }

      :where(.modal-is-opening, .modal-is-closing) dialog,
      :where(.modal-is-opening, .modal-is-closing) dialog>article {
        animation-duration: 0.2s;
        animation-timing-function: ease-in-out;
        animation-fill-mode: both;
      }

      :where(.modal-is-opening, .modal-is-closing) dialog {
        animation-duration: 0.8s;
        animation-name: modal-overlay;
      }

      :where(.modal-is-opening, .modal-is-closing) dialog>article {
        animation-delay: 0.2s;
        animation-name: modal;
      }

      .modal-is-closing dialog,
      .modal-is-closing dialog>article {
        animation-delay: 0s;
        animation-direction: reverse;
      }

      @keyframes modal-overlay {
        from {
          -webkit-backdrop-filter: none;
          backdrop-filter: none;
          background-color: transparent;
        }
      }

      @keyframes modal {
        from {
          transform: translateY(-100%);
          opacity: 0;
        }
      }

      /**
 * Nav
 */
      :where(nav li)::before {
        float: left;
        content: "​";
      }

      nav,
      nav ul {
        display: flex;
      }

      nav {
        justify-content: space-between;
      }

      nav ol,
      nav ul {
        align-items: center;
        margin-bottom: 0;
        padding: 0;
        list-style: none;
      }

      nav ol:first-of-type,
      nav ul:first-of-type {
        margin-left: calc(var(--nav-element-spacing-horizontal) * -1);
      }

      nav ol:last-of-type,
      nav ul:last-of-type {
        margin-right: calc(var(--nav-element-spacing-horizontal) * -1);
      }

      nav li {
        display: inline-block;
        margin: 0;
        padding: var(--nav-element-spacing-vertical) var(--nav-element-spacing-horizontal);
      }

      nav li>* {
        --spacing: 0;
      }

      nav :where(a, [role="link"]) {
        display: inline-block;
        margin: calc(var(--nav-link-spacing-vertical) * -1) calc(var(--nav-link-spacing-horizontal) * -1);
        padding: var(--nav-link-spacing-vertical) var(--nav-link-spacing-horizontal);
        border-radius: var(--border-radius);
        text-decoration: none;
      }

      nav :where(a, [role="link"]):is([aria-current], :hover, :active, :focus) {
        text-decoration: none;
      }

      nav[aria-label="breadcrumb"] {
        align-items: center;
        justify-content: start;
      }

      nav[aria-label="breadcrumb"] ul li:not(:first-child) {
        -webkit-margin-start: var(--nav-link-spacing-horizontal);
        margin-inline-start: var(--nav-link-spacing-horizontal);
      }

      nav[aria-label="breadcrumb"] ul li:not(:last-child) ::after {
        position: absolute;
        width: calc(var(--nav-link-spacing-horizontal) * 2);
        -webkit-margin-start: calc(var(--nav-link-spacing-horizontal) / 2);
        margin-inline-start: calc(var(--nav-link-spacing-horizontal) / 2);
        content: "/";
        color: var(--muted-color);
        text-align: center;
      }

      nav[aria-label="breadcrumb"] a[aria-current] {
        background-color: transparent;
        color: inherit;
        text-decoration: none;
        pointer-events: none;
      }

      nav [role="button"] {
        margin-right: inherit;
        margin-left: inherit;
        padding: var(--nav-link-spacing-vertical) var(--nav-link-spacing-horizontal);
      }

      aside nav,
      aside ol,
      aside ul,
      aside li {
        display: block;

      aside li {
        padding: calc(var(--nav-element-spacing-vertical) * 0.5) var(--nav-element-spacing-horizontal);
      }

      aside li a {

      aside li [role="button"] {
        margin: inherit;
      }

      [dir="rtl"] nav[aria-label="breadcrumb"] ul li:not(:last-child) ::after {
        content: "\\";
      }

      /**
 * Progress
 */
      progress {
        display: inline-block;
        vertical-align: baseline;
      }

      progress {
        -webkit-appearance: none;
        -moz-appearance: none;
        display: inline-block;
        appearance: none;
        width: 100%;
        height: 0.5rem;
        margin-bottom: calc(var(--spacing) * 0.5);
        overflow: hidden;
        border: 0;
        border-radius: var(--border-radius);
        background-color: var(--progress-background-color);
        color: var(--progress-color);
      }

      progress::-webkit-progress-bar {
        border-radius: var(--border-radius);
        background: none;
      }

      progress[value]::-webkit-progress-value {
        background-color: var(--progress-color);
      }

      progress::-moz-progress-bar {
        background-color: var(--progress-color);
      }

      @media (prefers-reduced-motion: no-preference) {
        progress:indeterminate {
          background: var(--progress-background-color) linear-gradient(to right,

              var(--progress-background-color) 30%) top left/150% 150% no-repeat;
          animation: progress-indeterminate 1s linear infinite;
        }

        progress:indeterminate[value]::-webkit-progress-value {
          background-color: transparent;
        }

        progress:indeterminate::-moz-progress-bar {
          background-color: transparent;
        }
      }

      @media (prefers-reduced-motion: no-preference) {
        [dir="rtl"] progress:indeterminate {
          animation-direction: reverse;
        }
      }

      @keyframes progress-indeterminate {
        0% {
          background-position: 200% 0;
        }

        100% {
          background-position: -200% 0;
        }
      }

      /**
 * Dropdown ([role="list"])
 */
      details[role="list"],
      li[role="list"] {
        position: relative;
      }

      details[role="list"] summary+ul,
      li[role="list"]>ul {
        display: flex;
        z-index: 99;
        position: absolute;
        top: auto;
        right: 0;
        left: 0;
        flex-direction: column;
        margin: 0;
        padding: 0;
        border: var(--border-width) solid var(--dropdown-border-color);
        border-radius: var(--border-radius);
        border-top-right-radius: 0;
        border-top-left-radius: 0;
        background-color: var(--dropdown-background-color);
        box-shadow: var(--card-box-shadow);
        color: var(--dropdown-color);
        white-space: nowrap;
      }

      details[role="list"] summary+ul li,
      li[role="list"]>ul li {
        width: 100%;
        margin-bottom: 0;
        padding: calc(var(--form-element-spacing-vertical) * 0.5) var(--form-element-spacing-horizontal);
        list-style: none;
      }

      details[role="list"] summary+ul li:first-of-type,
      li[role="list"]>ul li:first-of-type {
        margin-top: calc(var(--form-element-spacing-vertical) * 0.5);
      }

      details[role="list"] summary+ul li:last-of-type,
      li[role="list"]>ul li:last-of-type {
        margin-bottom: calc(var(--form-element-spacing-vertical) * 0.5);
      }

      details[role="list"] summary+ul li a,
      li[role="list"]>ul li a {
        display: block;
        margin: calc(var(--form-element-spacing-vertical) * -0.5) calc(var(--form-element-spacing-horizontal) * -1);
        padding: calc(var(--form-element-spacing-vertical) * 0.5) var(--form-element-spacing-horizontal);
        overflow: hidden;
        color: var(--dropdown-color);
        text-decoration: none;
        text-overflow: ellipsis;
      }

      details[role="list"] summary+ul li a:hover,
      li[role="list"]>ul li a:hover {
        background-color: var(--dropdown-hover-background-color);
      }

      details[role="list"] summary::after,
      li[role="list"]>a::after {
        display: block;
        width: 1rem;
        height: calc(1rem * var(--line-height, 1.5));
        -webkit-margin-start: 0.5rem;
        margin-inline-start: 0.5rem;
        float: right;
        transform: rotate(0deg);
        background-position: right center;
        background-size: 1rem auto;
        background-repeat: no-repeat;
        content: "";
      }

      details[role="list"] {
        padding: 0;
        border-bottom: none;
      }

      details[role="list"] summary {
        margin-bottom: 0;
      }

      details[role="list"] summary:not([role]) {
        height: calc(1rem * var(--line-height) + var(--form-element-spacing-vertical) * 2 + var(--border-width) * 2);
        padding: var(--form-element-spacing-vertical) var(--form-element-spacing-horizontal);
        border: var(--border-width) solid var(--form-element-border-color);
        border-radius: var(--border-radius);
        background-color: var(--form-element-background-color);
        color: var(--form-element-placeholder-color);
        line-height: inherit;
        cursor: pointer;
        transition: background-color var(--transition), border-color var(--transition),
          color var(--transition), box-shadow var(--transition);
      }

      details[role="list"] summary:not([role]):active,
      details[role="list"] summary:not([role]):focus {
        border-color: var(--form-element-active-border-color);
        background-color: var(--form-element-active-background-color);
      }

      details[role="list"] summary:not([role]):focus {
        box-shadow: 0 0 0 var(--outline-width) var(--form-element-focus-color);
      }

      details[role="list"][open] summary {
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }

      details[role="list"][open] summary::before {
        display: block;
        z-index: 1;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: none;
        content: "";
        cursor: default;
      }

      nav details[role="list"] summary,
      nav li[role="list"] a {
        display: flex;
        direction: ltr;
      }

      nav details[role="list"] summary+ul,
      nav li[role="list"]>ul {
        min-width: -moz-fit-content;
        min-width: fit-content;
        border-radius: var(--border-radius);
      }

      nav details[role="list"] summary+ul li a,
      nav li[role="list"]>ul li a {
